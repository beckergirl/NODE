<img src="" class="rounded mx-auto d-block" alt="">

<!-- PRIMER CONTENEDOR / FORMULARIO FILMOTECA -->
<div class="container">
    <div class="flex-column col-md-12">
        <br>
          <centre><p clas="presentación" style="color: rgb(0, 0, 0);text-align: center;font-size: x-large;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Formulario</p></centre>
        <div class="col-sm 4">
          <ul class="list-group">
              <label class="list-group-item active" aria-current="true" style="background-color: pink;color:black; border: none;">Nombre</label>
                        <input type="text" style="border: none" class="form-control" id="name" required>

              <label class="list-group-item" style="background-color:  rgb(255, 234, 44);color:black">Edad</label>
                          <input type="text"  style="border: none" class="form-control" id="age" required>

             <label class="list-group-item" style="background-color:  rgb(255, 195, 44);color:black">Nacionalidad</label>
                          <input type="text" style="border: none"  class="form-control" id="nationality" required>

             <label class="list-group-item" style="background-color:  rgb(255, 141, 18);color:black">Profesión</label>
                          <input type="text" style="border: none" class="form-control" id="profession" required>

             <label class="list-group-item" style="background-color:  rgb(255, 85, 0);color:black">Posición</label>
                          <input type="text" style="border: none" class="form-control" id="position" required>

                          <div class="col-12" style="align-items: center;justify-content:center">
            <button class="list-group-item btn btn-primary col-12" style="background-color: rgb(255, 57, 7);color:black" onclick="getProfesionales()" required><b>MOSTRAR</b></button>
            <button class="list-group-item btn btn-primary col-12" style="background-color: rgb(255, 7, 234);color: black" onclick="postProfessional()" required><b>CREAR</b></button>
            <button class="list-group-item btn btn-primary col-12" style="background-color: rgb(164, 80, 248);color: black" onclick="putProfessional()" required><b>ACTUALIZAR</b></button>
            <button class="list-group-item btn btn-primary col-12" style="background-color: rgb(127, 17, 236);color: black" onclick="deleteProfessional()" required><b>ELIMINAR</b></button>
                       
         </ul>
        </div>
    </div>
</div> 
<!-- METER UN CONTENEDOR VACÍO PARA QUE SE MUESTREN LAS CLASES PROFESIONALES-->
